<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash - 随便写写</title>
    <style>
        :root {
            --bg-color: #f4f4f0;
            --text-color: #1a1a1a;
            --card-bg: #ffffff;
            --border: 2px solid #1a1a1a;
        }
        
        body {
            font-family: 'Courier New', Courier, monospace, "Microsoft YaHei";
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            padding: 40px 20px;
            text-align: center;
            border-bottom: var(--border);
            background-color: var(--card-bg);
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-top: 10px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* 提交区设计 */
        .submit-area {
            margin-bottom: 50px;
            padding: 20px;
            border: var(--border);
            background-color: var(--card-bg);
            box-shadow: 4px 4px 0px var(--text-color);
            transition: all 0.2s;
        }
        
        /* 聚焦时的微交互 */
        .submit-area:focus-within {
             box-shadow: 6px 6px 0px var(--text-color);
             transform: translate(-2px, -2px);
        }

        textarea {
            width: 100%;
            height: 100px;
            border: none;
            resize: none;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            background: transparent;
        }

        button {
            background-color: var(--text-color);
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            float: right;
            transition: transform 0.1s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:active {
            transform: translateY(2px);
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        /* 瀑布流/卡片内容区 */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border: var(--border);
            padding: 20px;
            box-shadow: 3px 3px 0px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease; /* 新卡片出现的动画 */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-title {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px dashed #ccc;
        }

        .card-content {
            font-size: 0.95rem;
            color: #333;
            margin-bottom: 15px;
            white-space: pre-wrap; /* 保留换行符 */
        }

        .card-meta {
            font-size: 0.8rem;
            color: #888;
            display: flex;
            justify-content: space-between;
        }

        .tag {
            background-color: #eee;
            padding: 2px 6px;
            border-radius: 4px;
        }

    </style>
</head>
<body>

    <header>
        <h1>Trash.</h1>
        <div class="subtitle">一个收容所有人随便写写的地方。丢掉完美，留下真实。</div>
    </header>

    <div class="container">
        <div class="submit-area clearfix">
            <textarea id="trashInput" placeholder="把你想扔掉的废话、草稿、碎碎念丢进来吧..."></textarea>
            <button id="throwBtn">丢进 Trash</button>
        </div>

        <div class="grid" id="trashGrid">
            <div class="card">
                <div class="card-title">星期二的雨</div>
                <div class="card-content">刚才下楼买咖啡，伞被风吹翻了。突然觉得挺好笑的，生活就是这样。</div>
                <div class="card-meta">
                    <span>匿名</span>
                    <span class="tag">#日常琐事</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. 找到页面上的按钮、输入框和展示区
        const button = document.getElementById('throwBtn');
        const input = document.getElementById('trashInput');
        const grid = document.getElementById('trashGrid');

        // 2. 监听按钮的点击事件
        button.addEventListener('click', function() {
            // 获取用户输入的内容
            const text = input.value;

            // 如果输入框是空的，弹窗提醒
            if (text.trim() === "") {
                alert("垃圾桶是空的！写点什么再扔吧。");
                return;
            }

            // 3. 创建一个新的卡片元素
            const newCard = document.createElement('div');
            newCard.className = 'card';
            
            // 获取当前时间作为标题的一部分
            const now = new Date();
            const timeStr = now.getHours() + ":" + String(now.getMinutes()).padStart(2, '0');

            // 填充卡片内容
            newCard.innerHTML = `
                <div class="card-title">刚刚扔掉的 (${timeStr})</div>
                <div class="card-content">${text}</div>
                <div class="card-meta">
                    <span>我</span>
                    <span class="tag">#新垃圾</span>
                </div>
            `;

            // 4. 把新卡片插到展示区的最前面
            grid.insertBefore(newCard, grid.firstChild);

            // 5. 清空输入框
            input.value = "";
        });
    </script>
</body>
</html>
